        pixelator

            <div> File </div>
            <div> Edit </div>
            <div> Settings </div>
            <div> Help </div>
        </div>
    </div>
    <div class="flex-container">
    <div id="right-side">
        <div id="brushes">

                <button type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                    <li id="toggleBackground" class="d-flex w-100 justify-content-between">
                        <p>Background</p>
                        <p id="backgroundCheck"><i class="fa-solid fa-check"></i></p>
                    </li>
                    <li id="toggleGrid" class="disabled d-flex w-100 justify-content-between">
                        <p>Grid</p>
                        <p id="gridCheck" class="hidden"><i class="fa-solid fa-check"></i></p>

            <button id="pencil" class="active"><i class="fa-solid fa-pencil"></i></button>
            <button id="fill"><i class="fa-solid fa-fill-drip"></i></button>
            <button id="erase"><i class="fa-solid fa-eraser"></i></button>
            <button id="shape"><i class="fa-solid fa-draw-polygon"></i></button>
            <button id="blank"><i class="fa-regular fa-trash-can"></i></button>
            <button id="undo" disabled><i class="fa-solid fa-rotate-left"></i></button>
            <button id="redo" disabled><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div id="colors">
            <input type="color" name="colorpicker" id="colorpicker">
            <div id="picker-display"  onclick="document.getElementById('colorpicker').click()"></div>
            <div class="tg-c"></div>
            <div class="tg-b"></div>
            <div class="tg-y"></div>
            <div class="tg-r"></div>
            <div class="tg-l"></div>
            <div class="tg-m"></div>
            <div class="tg-mr"></div>
            <div class="tg-o"></div>
            <div class="tg-g"></div>
            <div class="tg-p"></div>
            <div class="tg-t"></div>
            <div class="tg-n"></div>
            <!-- <div class="tg-nn"></div> -->
            <div class="tg-bl"></div>
            <div class="tg-gy"></div>
            <div class="tg-w"></div>
            <div class="tg-bg"></div>
            <div class="tg-tg"></div>
            <div class="tg-dg"></div>
        </div>
    </div>
    <div id="grid-container">
        <div id="grid" class="visible-background"></div>
    </div>
    <div id="left-side">
        <div class="tools w-100">
            <button id="save"><i class="fa-regular fa-floppy-disk"></i> Save as .pixel</button>  
            <button id="download"><i class="fa-solid fa-download"></i> Download</button>  
            <button id="share"><i class="fa-solid fa-arrow-up-from-bracket"></i> Share</button>
            <button id="add"><i class="fa-solid fa-plus"></i> Add Frame</button>
        </div>
        <p id="ptext">PREVIEW</p>
        <div id="sample"></div>
        <p id="ctext">FRAMES</p>
        <div id="frameContainer">
            <div class="frame"></div>
            <div class="frame"></div>
            <div class="frame"></div>  
        </div>
    </div>
